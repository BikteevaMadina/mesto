<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/index.js" defer></script>
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo logo__header_light"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./pictures/avatar.jpg" alt="Фотография профиля">
            <div class="profile__info">
                <div class="profile__name">
                  <h1 class="profile__user">Жак&#8209;Ив&nbsp;Кусто</h1>
                  <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/karachaevsk.jpg" alt="Фотография Карачаевск">
                    <div class="elements__discription">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/elbrus.jpg" alt="Фотография горы Эльбрус вдали">
                    <div class="elements__discription">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/dombay.jpg" alt="Фотография Домбай">
                    <div class="elements__discription">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/elbrus.jpg" alt="Фотография горы Эльбрус вдали">
                    <div class="elements__discription">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/dombay.jpg" alt="Фотография Домбай">
                    <div class="elements__discription">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/karachaevsk.jpg" alt="Фотография Карачаевск">
                    <div class="elements__discription">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" action="#" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__label" for="post-name">
                    <input class="popup__input popup__input_name" id="post-name" type="text" name="post-name" >
                </label>
                <label class="popup__label" for="post-activity">
                    <input class="popup__input popup__input_activity" id="post-activity" type="text" name="post-activity">
                </label>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
</body>
</html>
