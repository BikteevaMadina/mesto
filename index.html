<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./pictures/logo (1).svg" alt="Логотип сайта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./pictures/avatar.jpg" alt="Фотография профиля">
            <div class="profile__info">
                <div class="profile__name">
                  <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
                </div>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/karachaevsk.jpg" alt="Фотография Карачаевск">
                    <div class="elements__discription">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/elbrus.jpg" alt="Фотография горы Эльбрус вдали">
                    <div class="elements__discription">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/dombay.jpg" alt="Фотография Домбай">
                    <div class="elements__discription">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/elbrus.jpg" alt="Фотография горы Эльбрус вдали">
                    <div class="elements__discription">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/dombay.jpg" alt="Фотография Домбай">
                    <div class="elements__discription">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__image" src="./pictures/karachaevsk.jpg" alt="Фотография Карачаевск">
                    <div class="elements__discription">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>© 2022 Mesto Russia</p>
    </footer>
</body>
</html>
